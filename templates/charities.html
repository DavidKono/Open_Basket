{% extends 'base.html' %}

{% block content %}

<style>
.animated-box {
    background-color: var(--cream);
}


.custom-input {
    max-width: 100px; 
    margin-right: 5px;
}

.custom-input:focus {
    outline: none !important;
    box-shadow: none !important;
}
</style>


<div class="container mt-4" style="width:70vw">
    <h2 class="mb-4">Charities</h2>
    <div class="row">
        {% for charity in charities %}
        <div class="col-12 mb-4 animated-box">
            <div class="card h-100">
                <img src="{{ url_for('static', filename=charity.img_path) }}" alt="{{ charity['name'] }}" class="card-img-top charity-image">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title hover-grow"><a href="{{ charity.charity_site_link }}" target="_blank" style="color: black; text-decoration: none;">{{ charity['name'] }}</a></h5>
                    <p class="card-text" style="color:black">{{ charity['description'] }}</p>
                    
                    <div class="mt-auto">
                        <div class="d-flex align-items-center justify-content-end">
                            <input type="text" class="form-control custom-input" placeholder="Amount" aria-label="Donation amount">
                            <a href="{{ charity.charity_site_link }}" target="_blank" class="btn btn-primary ms-2">Donate</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
